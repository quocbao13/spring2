
<div class="col-lg-3" style="float: right">
  <aside class="sidebar static">
    <div class="widget friend-list stick-widget">
      <h4 class="widget-title">Bạn bè</h4>
      <div id="searchDir">
        <div class="filterform" action="#"><input class="filterinput" type="text" placeholder="Tìm bạn ..."></div>
      </div>
      <ul id="people-list" class="friendz-list">
        <li *ngFor="let room of chatroom">
          <figure>
            <img src="{{room.user.avatar}}" alt="">
            <span class="status f-online"></span>
          </figure>
          <div class="friendz-meta">
            <a>{{room.user.fullName}}</a>
          </div>
        </li>
      </ul>


      <div class="chat-box show" style="margin-right: 38px; margin-bottom: 22px">
        <div class="chat-head">
          <span class="status f-online"></span>
          <h6>Nhóm chat số 1</h6>
          <div class="more">
            <span><i class="ti-more-alt"></i></span>
            <span class="close-mesage"><i class="ti-close"></i></span>
          </div>
        </div>
        <div class="chat-list">
          <ul>
            <li class="me">
              <div class="chat-thumb"><img src="src/assets/images/resources/friend-avatar.jpg" alt=""></div>
              <div class="notification-event">
      															<span class="chat-message-item">
                                                                      Xin Chào mọi người.
      															</span>
                <span class="notification-date"><time datetime="2004-07-24T18:18" class="entry-date updated">Hôm qua 8:10pm</time></span>
              </div>
            </li>
            <li class="you">
              <div class="chat-thumb"><img src="src/assets/images/resources/chatlist2.jpg" alt=""></div>
              <div class="notification-event">
      															<span class="chat-message-item" style="float: right">
                                                                      Ừm.
      															</span>
                <span class="notification-date"><time datetime="2004-07-24T18:18" class="entry-date updated"
                                                      style="float: right">Hôm qua 8:10pm</time></span>
              </div>
            </li>
            <li class="me">
              <div class="chat-thumb"><img src="images/resources/friend-avatar.jpg" alt=""></div>
              <div class="notification-event">
      															<span class="chat-message-item">
                                                                      Ừm.
                                                                  </span>
                <span class="notification-date"><time datetime="2004-07-24T18:18" class="entry-date updated">Hôm qua 8:10pm</time></span>
              </div>
            </li>
          </ul>
          <div class="text-box">
            <textarea placeholder="Nhập gì đó..."></textarea>
            <div class="add-smiles">
              <!--                            <span title="add icon" class="em em-expressionless"></span>-->
              <span><i class="fas fa-paper-plane"></i></span>
            </div>
            <button type="submit"></button>
          </div>
        </div>
<!--        <app-chatroom></app-chatroom>-->
      </div>


    </div><!-- friends list sidebar -->
  </aside>
</div><!-- sidebar -->
